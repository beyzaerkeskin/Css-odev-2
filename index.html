<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img id="googlelogo" src="google.jpg" alt="">
    </div>
    
    <div class="input">
        <p>Search the web using Google!</p>
        <input id ="text"> <br>
        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button>
        
    </div>
   
    <div class="list1">
        <ul>
            <li>Special Searches</li>
            <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
            <a href="https://www.linux.org/">Linux Search</a>
        </ul>

    </div>

    <div class="list2">
        <ul>
            <a href="">Help!</a> <br>
            <a href="">About Google!</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google Logos</a>
                </ul>
    </div>
    
    <div class="list3">
        <ul>
            <li>Get Google</li> 
            <li>Updates monthly:</li> 
        
            <input type="text" id="texthere" placeholder="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </ul>
    </div>
    <footer>
        <p>Copyright &copy1998 Google Inc.</p>
    </footer>
</body>
